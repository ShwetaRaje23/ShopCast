<template name="feed">
  <div class="page whats-cooking">

    <!-- {{>nav title="What's Cooking"}} -->
      <nav class="js-title-nav">
          <div class="nav-group">
              <a href="#" class="js-menu nav-item"></a>
              </div>

          <h1 class="js-edit-list title-page">
              <span class="title-wrapper" >Broadcasts</span></h1>
          </nav>

    <div class="content-scrollable list-items">
        <div class="list-item">
      <div class="list-activities {{#unless ready}}loading{{/unless}}">
        <!--{{#if place}}-->
          {{#each broadcasts}}
              {{#if place}}
                  {{#if items}}
            {{> activity}}

              {{/if}}
              {{/if}}
          {{else}}

              <div class="title-message"> No broadcasts in your area </div>
              <div class="subtitle-message">Start your first broadcast!</div>
            </div>

          {{/each}}
        <!-- {{else}}
          <div class="wrapper-message">
            <div class="icon-sync"></div>
            <div class="title-message">Loading</div>
          </div>-->
        <!--{{/if}} -->

        </div>
    </div>
