<template name="approval">
  <div class="page whats-cooking">
      <nav class="js-title-nav">
        <div class="nav-group">
          <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
        </div>
          <h1 class="js-edit-list title-page">
              <span class="title-wrapper" >Requests</span></h1>
          </nav>
    <div>
    <div style="margin-top : 60px;">
      <div class="list-activities {{#unless ready}}loading{{/unless}}">
          {{#each todos}}
            {{> request}}
          {{else}}
            <div class="wrapper-message">
              <div class="title-message"> No one has requested yet. </div>
              <div class="subtitle-message">Add a better location or change your limits!</div>
            </div>
          {{/each}}
      </div>
        </div>
    </div>
  </div>
</template>
